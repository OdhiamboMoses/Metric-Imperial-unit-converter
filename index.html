<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main-body-container">
      <div id="user-interface">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="user-input" name="unit" />
        <button id="convert-btn" type="submit">Convert</button>
      </div>
      <div id="conversion-results">
        <div class="results" id="length">
          <h2>Length (Meter/Feet)</h2>
          <div id="length-container"></div>
        </div>
        <div class="results" id="volume">
          <h2>Volume (Litres/Gallons)</h2>
          <div id="volume-container"></div>
        </div>
        <div class="results" id="Mass">
          <h2>Mass (Kilograms/Pounds)</h2>
          <div id="mass-container"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
